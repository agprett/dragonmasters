<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../client/images/logo.png">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../nav.css">
    <link rel="stylesheet" href="../home.css">
    <link rel="stylesheet" href="./sign-page.css">
    <title>DragonMasters Static</title>
  </head>
  <body>
    <div id="app">

      <div class="login-register-page">
        <div class="login-form-container">
          <form id="login-form">
            <img class="large-logo" src="../../client/images/logo.png" alt="logo"/>
            <h1 class="title-1">DragonMasters</h1>
            <p class="form-header">Create a new account</p>
            <div class="form-piece">
              <label>Username</label>
              <input />
            </div>
            <div class="form-piece">
              <label>Password</label>
              <input />
            </div>
            <div class="form-piece">
              <label>Confirm Password</label>
              <input />
            </div>
            <button class="btn-type-2 btn-type-2-hover">Sign In</button>
            <p>Already have an account? <a href="/static/users/login.html">Log in here!</a></p>
          </form>
          <div class="login-image">Start your next adventure now</div>
        </div>
      </div>

    </div>

  </body>
</html>
